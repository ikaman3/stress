<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="텍스트 인사이트 프로젝트 웹" />
    <meta name="author" content="외않된데?" />
    <link rel="stylesheet" href="/css/board_post.css">
  </head>
  <body>
    <div class="post">
      <div class="post-title">게시판 글 제목</div>
      <div class="post-meta">
        작성자: 게시자 이름 | 작성일: 2023-10-17
      </div>
      <div class="post-content">
        글 내용이 여기에 들어갑니다. 여러 줄로 길게 작성될 수 있습니다.
      </div>
      <div class="actions">
        <div class="rating-box">
          <div class="rating">
            <span style="margin: 10px;">10</span>
            <button id="likeButton" style="background-color: #007bff;">추천</button>
          </div>
          <div class="rating">
            <button id="dislikeButton" style="background-color: #BDBDBD;">비추</button>
            <span style="margin: 10px;">20</span>
          </div>
        </div>
      </div>
        <div class="comment">
            <div class="comment-info">
              <div class="comment-name">작성자</div>
              <div class="comment-main">본문</div>
              <div class="comment-date">2023-10-17 14:30</div>
            </div>
        </div>
        <div class="comment">
      <div class="comment-main">
        <textarea placeholder="댓글을 작성하세요" rows="4" cols="50"></textarea>
      </div>
      <div class="comment-actions">
        <input type="text" placeholder="이름" required>
        <input type="password" placeholder="비밀번호" required>
        <button class="comment-submit-button">댓글 등록</button>
      </div>
    </div>
  </div>
  </body>
</html>
